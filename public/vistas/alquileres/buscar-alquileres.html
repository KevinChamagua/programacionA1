<form method="post" id="frm-buscar-alquileres">
    <div class="card text-white bg-dark mb-3" style="max-width: 48rem;">
        <div class="card-header">
            BUSQUEDA DE ALQUILERES

            <button type="button" id="btn-close-buscar-alquileres" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <table id="tbl-buscar-alquileres" class="table-striped table-dark table-bordered table-hover">
                <thead>
                    <tr>
                        <th colspan="4">
                            <input type="text" v-model="valor" v-on:keyup="buscarAlquileres" placeholder="codigo del alumno y nombrela materia" class="form-control">
                        </th>
                    </tr>
                    <tr>                       
                        <th>FECHADEPRESTAMO</th>
                        <th>FECHADEVOLUCION</th>
                        <th>VALOR</th>
                    </th>
                          
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="mialquiler in misalquileres" :key="mialquiler.idAlquiler" v-on:click="modificarAlquiler(mialquiler)" >
                        <td>{{ mialquiler.fechadeprestamo }}</td>
                        <td>{{ mialquiler.fechadedevolucion }}</td>
                        <td>{{ mialquiler.valor }}</td>
                        <td>
                            <input v-on:click="eliminarAlquiler(mialquiler.idAlquiler)" type="button" class="btn btn-outline-danger text-white" value="del">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
<script src="public/vistas/alquileres/buscar-alquileres.js"></script>

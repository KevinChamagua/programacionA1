<form v-on:submit.prevent="guardarAlumno" v-on:reset="limpiarAlumno" id="frm-alumno">  
    <div class="card text-white background-color mb-3" style="max-width: 24rem; background-color: #09234b;">
      <div class="card-header">
          MANTENIMIENTO DE ALUMNOS

          <button type="button" id="btn-close-alumno" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="card-body">
          <div class="row row-cols-1 p-2">
              <div class="row-col">
                  <div class="col">
                      NOMBRE:
                  </div>
                  <div class="col">
                      <input type="text" required v-model="alumno.nombre" placeholder="XXXX000000" class="form-control">
                  </div>
              </div>
          </div>
          <div class="row row-cols-1 p-2">
              <div class="row-col">
                  <div class="col">
                      DIRECCION:
                  </div>
                  <div class="col">
                      <input type="text" required v-model="alumno.direccion" placeholder="AAA AAAA" class="form-control">
                  </div>
              </div>
          </div>
          <div class="row row-cols-1 p-2">
              <div class="row-col">
                  <div class="col">
                      TELEFONO:
                  </div>
                  <div class="col">
                      <input type="text" required v-model="alumno.telefono" placeholder="XXXX000000" class="form-control">
                  </div>
              </div>
          </div>
          <div class="row row-cols-1">
              <div class="row-col">
                  <div class="col">
                      CODIGO:
                  </div>
                  <div class="col">
                      <input type="text" required v-model="alumno.codigo" placeholder="0000-0000" class="form-control">
                  </div>
              </div>
          </div>
          <div class="row row-cols-1 p-2">
              <div class="row-col text-center">
                  <div class="col">
                      <input id="btnGuardarAlumno" type="submit" class="btn btn-outline-primary text-white" value="Guardar">
                      <input type="reset" class="btn btn-outline-warning text-white" value="Limpiar">
                      <input type="button" class="btn btn-outline-success mostrar-buscar-alumno text-white" data-modulo="alumnos" data-form="buscar-alumnos" value="Buscar" data-modulo="buscar-alumnos" >
                  </div>
              </div>
          </div>  
          <div class="row row-cols-1 p-2">
              <div class="row-col text-center">
                  <div class="col">
                      <div class="alert alert-success" role="alert">{{ alumno.msg }}</div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</form>
<script src="public/vistas/alumnos/alumnos.js"></script>

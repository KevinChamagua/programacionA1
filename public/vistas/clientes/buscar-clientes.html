<form method="POST" id="frm-buscar-clientes">
    <div class="card text-white background-color mb-3" style="max-width: 48rem; background-color: #030f22;">
        <div class="car-header">
            BUSQUEDA CLIENTES

            <button type="button" id="btn-close-buscar-clientes" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <table id="tbl-buscar-clientes" class="table-striped table-dark table-bordered table-hover">
                <thead>
                    <tr>
                        <th colspan="5">
                            <input type="text" v-model="valor" v-on:keyup="buscarCliente" placeholder="Escriba el datos a buscar" class="form-control">
                        </th>
                    </tr>
                    <tr>                       
                        <th>NOMBRE</th>
                        <th>DIRECCION</th>
                        <th>TELEFONO</th>
                        <th>DUI</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="micliente in misclientes" :key="micliente.idCliente" v-on:click="modificarCliente(micliente)" >
                        <td>{{ micliente.nombre }}</td>
                        <td>{{ micliente.direccion }}</td>
                        <td>{{ micliente.telefono }}</td>
                        <td>{{ micliente.dui }}</td>
                        <td>
                            <input v-on:click="eliminarCliente(micliente.idCliente)" type="button" class="btn btn-outline-danger text-white" value="del">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
<script src="public/vistas/clientes/buscar-clientes.js"></script>
